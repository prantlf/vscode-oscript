-
  id: GetPublicID
  type: Method
  synopsis: 'DOMNotation.GetPublicID(): String'
  comment: |-
    The public identifier of this notation. If the public identifier
    was not specified, this is null.


    **Result**:
      The public identifier, null otherwise.

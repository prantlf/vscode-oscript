  synopsis: 'Fileprefs.Close(Fileprefs theFileprefs): Integer'
  comment: |-
    Closes the associated preference object. In a multithreaded
    application this call may have no direct relationship to the
    "openness" of the actual preference file, since multiple threads
    may be accessing the Fileprefs object at once.


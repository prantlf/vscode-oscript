  id: AddPref
  type: Method
  synopsis: 'Fileprefs.AddPref(Fileprefs theFileprefs, String sectionName, String prefName, String prefValue): Integer'
  comment: |-
    Adds a preference of the form prefName=prefValue in the section
    sectionName. If the section does not yet exist then a new
    section with the proper sectionName will be created. If a
    preference already exists in the given section as
    prefName=someOtherValue then it will be replaced with the new
    value.

    theFileprefstheFileprefs -theFileprefs - The Fileprefs object.theFileprefs - The Fileprefs object. sectionNametheFileprefs - The Fileprefs object. sectionName -theFileprefs - The Fileprefs object. sectionName - The preference
    file section name.theFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefNametheFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefName -theFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefName - The name of the preference to
    add.theFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefName - The name of the preference to add.
    prefValuetheFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefName - The name of the preference to add.
    prefValue -theFileprefs - The Fileprefs object. sectionName - The preference
    file section name. prefName - The name of the preference to add.
    prefValue - The value to associate with the named
    preference.

    **Result**:
      Error with value NO_FILE if the provided Fileprefs object is
      not valid, or Integer OK if the operation was successful.

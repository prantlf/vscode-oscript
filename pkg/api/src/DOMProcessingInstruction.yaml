-
  id: GetTarget
  type: Method
  synopsis: 'DOMProcessingInstruction.GetTarget(): String'
  comment: |-
    Retrieves the target of this processing instruction. XML defines
    this as being the first token following the markup that begins
    the processing instruction.


    **Result**:
      The target of this processing instruction.
-
  id: GetData
  type: Method
  synopsis: 'DOMProcessingInstruction.GetData(): String'
  comment: |-
    Retrieves the content of this processing instruction. This is
    from the first non white space character after the target to the
    character immediately preceding the ?>.


    **Result**:
      The content of the this processing instruction.
-
  id: SetData
  type: Method
  synopsis: 'DOMProcessingInstruction.SetData(String data): Void'
  comment: |-
    Sets the content of this processing instruction.

    **Parameters**:
      data: Sets the data from the first non white space character
            after the target to the character immediately preceding
            the ?>

-
  id: GetPublicID
  type: Method
  synopsis: 'DOMEntity.GetPublicID(): String'
  comment: |-
    The public identifier associated with the entity, if specified.
    If the public identifier was not specified, this is null.


    **Result**:
      The public identifier.
-
  id: GetSystemID
  type: Method
  synopsis: 'DOMEntity.GetSystemID(): String'
  comment: |-
    The system identifier associated with the entity, if specified.
    If the system identifier was not specified, this is null.


    **Result**:
      The system identifier.
-
  id: GetNotationName
  type: Method
  synopsis: 'DOMEntity.GetNotationName(): String'
  comment: |-
    For unparsed entities, the name of the notation for the entity.
    For parsed entities, this is null.


    **Result**:
      The name of the notation.
